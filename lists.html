<html>
<title> Examples Using list tags</title>
<body bgcolor="yellow">
<!-- This is ignored by the computer...
we'll create an example to demonstrate some ways of creating list in HTML.

-->

  <h2>Here is an unordered list...</h2>
<ul> <!-- Here is our unondered list tag-->

  <li> garlic </li>
</ul>
  
  <h2>Top 3 Movies</h2>
  <ol type="A"> <!-- ordered list tag -->

    <li> Pee Wee's Big Adventure</li>
    <li><i> The emoji Movie</i></li>
  </ol>

</body>
